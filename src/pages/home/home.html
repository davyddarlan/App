<ion-header>
  <ion-navbar color="unasus-blue">
    <ion-title padding-left>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="Puxe para atualizar.">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let iten of getRessources()">
      <ion-card-content>
        <ion-card-title>
            {{ iten.titulo }}
        </ion-card-title>
      </ion-card-content>
      <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button color="unasus-blue" 
                  full (click)="downloadRessource(iten.arquivo)"> 
                    <ion-icon name="md-download"></ion-icon>
                    <span padding-left>Baixar</span>
                </button>
                <button ion-button color="unasus-blue" full (click)="ressourcePage(iten.arquivo)"> 
                    <ion-icon name="md-download"></ion-icon>
                    <span padding-left>Abrir</span>
                </button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
