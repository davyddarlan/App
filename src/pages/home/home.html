<ion-header>
  <ion-navbar color="unasus-blue">
    <ion-title padding-left>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher>
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-list padding>
      <ion-item *ngFor="let item of itens.getItens(); let i=index">
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2> {{ item.title }} </h2>
        <p> {{ item.date | date }} </p>
        <button ion-button clear item-end (click)="itens.download(i)" 
        *ngIf="itens.getItem(i).getStatus() == 'BAIXAR'">Baixar</button>
        <button ion-button clear item-end *ngIf="itens.getItem(i).getStatus() == 'BAIXANDO'">BAIXANDO</button>
        <button ion-button clear item-end *ngIf="itens.getItem(i).getStatus() == 'ABRIR'">ABRIR</button>
        <button ion-button clear item-end *ngIf="itens.getItem(i).getStatus() == 'ATUALIZAR'">ATUALIZAR</button>
      </ion-item>
    </ion-list>
</ion-content>
